						<li>

								<input type="radio" name="customRadio" id="rbnConflito" onclick="hide(inescondido)" class="custom-control-input">
								<label for="rbnConflito" class="custom-control-label">Conflito interpessoal (domicílio)</label>

						</li>	
						<li>

						</li>
						<li>
							<div class="custom-control custom-radio"> 	
								<input type="radio" name="customRadio" id="rbnTransito" onclick="hide(inescondido)" class="custom-control-input">

							</div>
						</li>
						<li>
							<div class="custom-control custom-radio">
								<input type="radio" name="customRadio" id="rbnVeiculo" onclick="hide(inescondido)" class="custom-control-input">

							<div class="custom-control custom-radio">

							</div>

							</li>
							<li>

							<li>
