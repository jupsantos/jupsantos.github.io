	<div class="card">
		<div class="card-body">
			<h5 class="card-header">Exames Anteriores</h5>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label>Exame</label>
					<select id="exame" class="form-control">
						<option>Selecione</option>
						<option>TCC</option>
						<option>RM</option>
						<option>EEG</option>
					</select>
				</div>
				<div class="form-group col-md-4">
					<label>Resultado</label>
					</br>
					<div class="custom-control custom-radio">
						<input type="radio" name="customRadio" value="Não" id="rbnNormal" onclick="hide(alterado)" class="custom-control-input"> 
						<label for="rbnNormal" class="custom-control-label">Normal</label>
					</div>	
					<div class="custom-control custom-radio">
						<input type="radio" name="customRadio" value="Sim" id="rbnAlterado" onclick="show(alterado)" class="custom-control-input"> 
						<label for="rbnAlterado" class="custom-control-label">Alterado</label>
					</div>	
							<ul id="alterado" class="list-unstyled invisivel"> 
								<li>
									<div class="custom-control custom-checkbox">
										<input name="customCbo" id="cboContusao" type="checkbox" class="custom-control-input"> 
										<label for="cboContusao" class="custom-control-label">Contusão</label>
									</div>
								</li>
								<li>
									<div class="custom-control custom-checkbox">	
										<input name="customCbo" id="cboHemorragia" type="checkbox" class="custom-control-input"> 
										<label for="cboHemorragia" class="custom-control-label">Hemorragia Sub-aracnóidea </label>
									</div>
								</li>
								<li>
									<div class="custom-control custom-checkbox">	
										<input name="customCbo" type="checkbox" id="cboFratura" class="custom-control-input"> 
										<label for="cboFratura" class="custom-control-label">Fratura de crânio </label>
									</div>
								</li>
								<li>
									<div class="custom-control custom-checkbox">
										<input name="customCbo" id="cboAfundamento" type="checkbox" class="custom-control-input"> 
										<label for="cboAfundamento" class="custom-control-label">Afundamento</label>
									</div>
								</li>
								<li>
									<div class="custom-control custom-checkbox">
										<input name="customCbo" id="cboOutros" type="checkbox" class="custom-control-input"> 
										<label for="cboOutros" class="custom-control-label">Outros</label>
									</div>
								</li>
							</ul>
							
				</div>
				<div class="col-md-4">
					<a href="">
					<button class="btn btn-outline-primary">Adicionar</button></a>
				</div>
			</div>
			
			
		</div>
		<div class="card-body">
			<h5 class="card-header">Medicação prévia</h5>
				</br>
				<div class="form-row">
					<div class="col-md-4">
						<ul class="list-unstyled">
							<li>
								<div class="custom-control custom-checkbox"> 
									<input type="checkbox" name="cboCustom" id="cboAnti-hipertensivos" class="custom-control-input"> 
									<label for="cboAnti-hipertensivos" class="custom-control-label">Anti-hipertensivos</label>
								</div>
							</li>
							<li>
								<div class="custom-control custom-checkbox">
									<input type="checkbox" name="cboCustom" id="cboHipolipemiantes" class="custom-control-input"> 
									<label for="cboHipolipemiantes" class="custom-control-label">Hipolipemiantes</label>
								</div>
							</li>
							<li>
								<div class="custom-control custom-checkbox">	
									<input type="checkbox" name="cboCustom" id="cboAntidepressivos" class="custom-control-input"> 
									<label for="cboAntidepressivos" class="custom-control-label">Antidepressivos</label>
								</div>
							</li>
							<li>
								<div class="custom-control custom-checkbox">
									<input type="checkbox" name="cboCustom" id="cboBenzodiazepínicos" class="custom-control-input"> 
									<label for="cboBenzodiazepínicos" class="custom-control-label">Benzodiazepínicos</label>
								</div>
							</li>
						</ul>
					</div>
					<div class="col-md-4">
						<ul class="list-unstyled">
							<li>
								<div class="custom-control custom-checkbox">	
									<input type="checkbox" name="custCbo" id="cboHumor" class="custom-control-input"> 
									<label for="cboHumor" class="custom-control-label">Anti-convulsivantes / estabilizadores do humor</label>
								</div>
							</li>
							<li>
								<div class="custom-control custom-checkbox">
									<input type="checkbox" name="custCbo" id="cboAspirina" class="custom-control-input"> 
									<label for="cboAspirina" class="custom-control-label">Aspirina</label>
								</div>
							</li>
							<li>
								<div class="custom-control custom-checkbox">
									<input type="checkbox" name="custCbo" id="cboCoagulantes" class="custom-control-input"> 
									<label for="cboCoagulantes" class="custom-control-label">Anti-coagulantes</label>
								</div>
							</li>
							<li>
								<div class="custom-control custom-checkbox">
									<input type="checkbox" name="custCbo" id="cboOutro" class="custom-control-input" onclick="show(escondido)"> 
									<label for="cboOutro" class="custom-control-label">Outro</label>
								</div>
							</li>
							<div class="invisivel" id="escondido">
								<input type="text" class="form-control input-outros">
							</div>	
						</ul>
					</div>
				</div>
		</div>

		<div class="form-group">
			<a href="Consulta.html">
			<button id="seguir" class="btn btn-primary btn-lg">Prosseguir</button></a>
		</div>
	</div>
