<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="shortcut icon" href="resources/icon.ico">

	<!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-1.11.2.js"></script>
	<script src="js/main.js"></script>

    <title>Acompanhante</title>
  </head>
  <body>
  
  <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #e3f2fd;">
		<a class="navbar-brand">ARCO - Paciente</a>
		
		<div class="collapse navbar-collapse" id="navbarCollapse">
		<ul class="navbar-nav mr-auto">
		  <li class="nav-item active">
			<a class="nav-link" href="InicioPaciente.html">Início <span class="sr-only">(current)</span></a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="Paciente.html">Informações Pessoais</a>
		  </li>
		   	</ul>
		</div>
	</nav>
	
	<br/><br/><br/>
	
	<div class="card">
		<div class="card-body">
		<h5 class="card-header">Acompanhante</h5>
		<div class="form-row">
			<div class="form-group col-md-7">
				<label>Nome</label>
				<input type="text" class="form-control input-outros" id="inputNome">
			</div>
			<div class="form-group col-md-5">
				<label>Escolaridade (em anos de estudo)</label>
				<input class="form-control input-outros" type="number" min="0" max="50" autocomplete="off">
			</div>
		</div>
		
		<div class="form-group col-md-6">
			<label>Parentesco com o paciente</label>
			<ul class="list-unstyled">
				<li>
					<div class="custom-control custom-radio">
						<input type="radio" name="customRadio" id="rbnMae" class="custom-control-input">
						<label for="rbnMae" class="custom-control-label">Mãe</label>
					</div>
				</li>
				<li>
					<div class="custom-control custom-radio">
						<input type="radio" name="customRadio" id="rbnPai" class="custom-control-input">
						<label for="rbnPai" class="custom-control-label">Pai</label>
					</div>
				</li>
				<li>
					<div class="custom-control custom-radio">
						<input type="radio" name="customRadio" id="rbnIrmao" class="custom-control-input">
						<label for="rbnIrmao" class="custom-control-label">Irmão ou irmã</label>
					</div>	
				</li>
				<li>
					<div class="custom-control custom-radio">
						<input type="radio" name="customRadio" id="rbnTio" class="custom-control-input">
						<label for="rbnTio" class="custom-control-label">Tio ou tia</label>
					</div>
				</li>
				<li>
					<div class="custom-control custom-radio">
						<input type="radio" name="customRadio" id="rbnConjuge" class="custom-control-input">
						<label for="rbnConjuge" class="custom-control-label">Cônjuge</label>
					</div>
				</li>
				<li>
					<div class="custom-control custom-radio">
						<input type="radio" name="customRadio" id="rbnFilhos" class="custom-control-input">
						<label for="rbnFilhos" class="custom-control-label">Filhos</label>
					</div>
				</li>
				<li>
					<div class="custom-control custom-radio">
						<input type="radio" name="customRadio" id="rbnOutro" class="custom-control-input" onclick="show(esconde)">
						<label for="rbnOutro" class="custom-control-label">Outro</label>
					</div>
				</li>
				<div class="invisivel" id="esconde">
					<input type="text" class="form-control input-outros">
				</div>
			</ul>
		</div>
  </div>
  </div>
  <br/>
  
	<div class="form btn-topo">
		<a href="FinalPaciente.html">
		<button id="seguir" class="btn btn-primary btn-lg">Finalizar</button>
	</div>
  
    <script src="js/jquery.js"></script>
    <!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
