<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- Meta tags Obrigatórias -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Bootstrap -->
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/style.css" rel="stylesheet">
		
		<title>Medicação</title>
	</head>
	<body>
	<h1>Medicação</h1>
	<h2>Receituário</h2>
	<fieldset>
		<legend>Paciente</legend>
		
		<label>Nome</label>
		<input type="text" placeholder="Ex.: José Maria" maxlength="30" autocomplete="off" size="35">
		</br>
		
		<label>RGHC</label>
		<input type="text" placeholder="Ex.: 123546886912365" maxlength="15" autocomplete="off" size ="20">
		
	<fieldset>
	</br>
		<legend>Nova Prescrição</legend>
		<label>Receita</label>
		<input type="text" placeholder="Ex.: 000000000" maxlength="9" autocomplete="off">
		<label>Prescrição</label>
		<input type="text" class="form-control" placeholder="Ex.: dd/mm/aaaa" data-mask="00/00/0000" maxlength="10" autocomplete="off">
		</br>
		<label>Classe Terapeutica</label>
		<select name="" class="p">
		<option>Selecione</option>
		<option>Anti-hipertensivos</option>
		<option>Hipolipemiantes</option>
		<option>Antidepressivos</option>
		<option>Benzodiazepínicos</option>
		<option>Anti-convulsivantes</option>
		<option>Aspirina</option>
		<option>Anti-coagulantes</option>
		<option>Outros</option>
		</select>
		
		<label>Apresentação</label>
		<select name="" class="p">
		<option>Selecione</option>
		</select>
		
		<label>Via Administração</label>
		<select name="" class="p">
		<option>Selecione</option>
		<option>Oral</option>
		<option>Inalatória</option>
		<option>Parenteral</option>
		<option>Outras</option>
		</select>
		
		<label>Dosagem</label>
		<input type="number" placeholder="Ex.: 2" min="1" max="10" autocomplete="off">
		<label>Unidade</label>
		<select>
		<option>Selecione</option>
		<option>Comprimido</option>
		<option>Cápsul</option>
		<option>ml</option>
		</select>
		<label>Frequência</label>
		<input type="number" placeholder="Ex.: 2x" min="1" max="10" autocomplete="off">
		</br>
		<label>Duração</label>
		<input type="number" placeholder="Ex.: 7 dias" maxlength="20" autocomplete="off" size="7">
		<input type="checkbox">Uso Contínuo</input> 
		</br>
		</br>
		<button>Gerar Receita</button>
		
	</fieldset>	
	</br>
	
	<fieldset>
		<legend>Receitas Prescritas</legend>
		<div align="center"><center>
		<table border="2">
		<caption align="top">Histórico de Receitas</caption>
		<tr>
			<th>Receita</th>
			<th>Prescrição</th>
			<th>Medicamento</th>
			<th>Via Adm.</th> 
			<th>Dosagem</th>
			<th>Unidade</th>
			<th>Frequência</th>
			<th>Duração</th>
			<th>Uso Contínuo</th>
			<th>Em Uso</th>
		</tr>	
		<tr>
			<td>174337126</td>
			<td>02/11/2018</td>
			<td>Donepezila</td>
			<td>Oral</td>
			<td>1</td>
			<td>capsula</td>
			<td>2x</td>
			<td>7 dias</td>
			<td>Não</td>
			<td>Sim</td>
	</fieldset>
	</fieldset>
	
    <!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
    <script src="js/jquery.js"></script>
    <!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
